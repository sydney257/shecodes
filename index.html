<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/53ba0d32e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Noto+Serif+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          class="searching"
          id="search-text-input"
          type="text"
          placeholder="Search for a city"
          autocomplete="off"
          autofocus="on"
        />
        <input type="submit" value="search" id="button" />
        <button class="currently-btn" id="location">Currently</button>
      </form>
      <h1 id="city">San Francisco</h1>
      <div class="date" id="currently">Currently</div>
      <h2>
        <span id="temperature">55</span>
        <span class="unit">
          <a href="#" id="celsius">°C</a> |
          <a href="#" id="fahrenheit">°F</a></span
        >
        <i class="fa-solid fa-cloud icon"></i>
      </h2>
      <ul class="metrics">
        <li id="wind">Wind: 4 mph</li>
        <li id="humidity">Humidity: 57%</li>
      </ul>
      <div class="card" style="width: 18rem">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Paris</li>
          <li class="list-group-item">London</li>
          <li class="list-group-item">New York City</li>
          <li class="list-group-item">Los Angeles</li>
        </ul>
      </div>
      <div class="row">
        <div class="col forecast">
          Tomorrow
          <br />
          <i class="fa-solid fa-cloud-sun icon"></i>
          <br />
          59°F
        </div>
        <div class="col forecast">
          Sunday
          <br />
          <i class="fa-solid fa-cloud-sun icon"></i>
          <br />
          63°F
        </div>
        <div class="col forecast">
          Monday
          <br />
          <i class="fa-solid fa-cloud-sun icon"></i>
          <br />
          63°F
        </div>
        <div class="col forecast">
          Tuesday
          <br />
          <i class="fa-solid fa-cloud icon"></i>
          <br />
          60°F
        </div>
        <div class="col forecast">
          Wednesday
          <br />
          <i class="fa-solid fa-cloud icon"></i>
          <br />
          59°F
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
