<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/53ba0d32e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Noto+Serif+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                class="form-control searching"
                id="search-text-input"
                type="search"
                placeholder="Search for a city..."
                autocomplete="off"
                autofocus="on"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
                id="button"
              />
            </div>
            <div class="col-3">
              <button class="currently-btn btn btn-success w-100" id="location">
                Currently
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <div>Last updated: <span class="date" id="currently"> </span></div>
        <div id="description"></div>
        <h2 class="weather-temperature">
          <span id="temperature"></span>
          <span class="unit">
            <a href="#" id="celsius" class="active">°C</a> |
            <a href="#" id="fahrenheit">°F</a></span
          >
          <img src="" class="icon" id="icon"></img>
        </h2>
        <ul class="metrics">
          <li>Wind: <span id="wind"></span> km/h</li>
          <li>Humidity: <span id="humidity"></span>%</li>
        </ul>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <div class="tag small">
      <a href="https://github.com/sydney257/shecodes/find/main" target="_blank"
        >Open-source code</a
      >
      by Sydney Mercado
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
